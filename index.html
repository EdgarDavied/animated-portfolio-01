  <style>
    /* For custom scrollbar styling if Tailwind classes are not enough or for more control */
    /* Webkit (Chrome, Safari, Edge) */
    .custom-scrollbar::-webkit-scrollbar {
      height: 8px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #1f2937; /* gray-800 */
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #4b5563; /* gray-600 */
      border-radius: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #6b7280; /* gray-500 */
    }
    /* Firefox */
    .custom-scrollbar-firefox {
      scrollbar-width: thin;
      scrollbar-color: #4b5563 #1f2937; /* thumb track */
    }
    body {
      background-color: #111827; /* Tailwind gray-900, a bit darker than default body */
      color: #f3f4f6; /* Tailwind gray-100 */
      overflow-x: hidden; /* Prevent horizontal scroll on body due to large animations */
    }
  </style>
